// Fabric
buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        //noinspection GradleDynamicVersion
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

// Android
apply plugin: 'com.android.application'

// Kotlin
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

// Fabric
apply plugin: 'io.fabric'

// Fabric
repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 20000
        versionName "2.0.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    aaptOptions {
        cruncherEnabled false
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation "junit:junit:4.12"

    // Android Support Library
    // https://developer.android.com/topic/libraries/support-library/index.html
    implementation "androidx.appcompat:appcompat:1.0.0"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation "androidx.palette:palette:1.0.0"
    implementation "androidx.recyclerview:recyclerview:1.0.0"

    // Facebook's Fresco
    // https://github.com/facebook/fresco
    implementation "com.facebook.fresco:fresco:1.11.0"

    // Firebase JobDispatcher
    // https://github.com/firebase/firebase-jobdispatcher-android
    implementation "com.firebase:firebase-jobdispatcher:0.8.5"

    // Google's Dagger
    // https://github.com/google/dagger
    implementation "com.google.dagger:dagger:$dagger_version"
    kapt "com.google.dagger:dagger-compiler:$dagger_version"
    kaptTest "com.google.dagger:dagger-compiler:$dagger_version"

    // Google's GSON
    // https://github.com/google/gson
    implementation "com.google.code.gson:gson:2.8.5"

    // Google's Material Design Library
    // https://material.io/develop/android/
    implementation "com.google.android.material:material:1.0.0"

    // Google Play Services
    // https://developers.google.com/android/guides/overview
    implementation "com.google.android.gms:play-services-base:16.0.1"

    // Jake Wharton's KotterKnife
    // this is currently just a standalone file that was copy & pasted into our source code
    // https://github.com/JakeWharton/kotterknife

    // Kotlin
    // https://kotlinlang.org/docs/reference/using-gradle.html
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Robolectric
    // https://github.com/robolectric/robolectric
    testImplementation "org.robolectric:robolectric:4.0-beta-1"

    // Square's Retrofit
    // https://github.com/square/retrofit
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"

    // Fabric
    // https://fabric.io/kits/android/crashlytics/update
    implementation("com.crashlytics.sdk.android:crashlytics:2.9.5@aar") {
        transitive = true
    }

    // Annoying fix for compile error: "error cannot access nullable"
    implementation "com.google.code.findbugs:jsr305:3.0.2"
}

// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.appcompat_version = '27.1.1'
    ext.constraint_layout_version = '1.1.1'
    ext.dagger_version = '2.16'
    ext.firebase_jobdispatcher_version = '0.8.5'
    ext.facebook_fresco_version = '1.9.0'
    ext.google_play_services_version = '15.0.1'
    ext.gson_version = '2.8.5'
    ext.kotlin_version = '1.2.41'
    ext.retrofit_version = '2.4.0'
    ext.robolectric_version = '3.8'

    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.1.2"

        // Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}

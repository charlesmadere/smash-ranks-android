// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.appcompat_version = '1.0.2'
    ext.cardview_version = '1.0.0'
    ext.constraintlayout_version = '1.1.3'
    ext.crashlytics_version = '2.9.9'
    ext.dagger_version = '2.21'
    ext.fresco_version = '1.13.0'
    ext.kotlin_version = '1.3.21'
    ext.material_design_version = '1.0.0'
    ext.moshi_version = '1.8.0'
    ext.okhttp_version = '3.14.0'
    ext.palette_version = '1.0.0'
    ext.recyclerview_version = '1.0.0'
    ext.retrofit_version = '2.5.0'
    ext.robolectric_version = '4.2.1'
    ext.testcore_version = '1.1.0'
    ext.workmanager_version = '2.0.0-rc01'

    repositories {
        google()
        jcenter()
        mavenCentral()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:3.4.0-rc02"

        // Kotlin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
    }
}
